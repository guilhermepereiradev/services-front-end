<h2 mat-dialog-title>Descartar alterações?</h2>
<div mat-dialog-content>
    <p>Ao sair todas as alterações não salvas serão perdidas</p>
    <button mat-raised-button color="primary" [mat-dialog-close]="false" >Permanecer</button>
    <button mat-raised-button color="warn" [mat-dialog-close]="true">Sair</button>
</div>
