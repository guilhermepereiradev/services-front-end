<div class="container">

    <main>
          <table mat-table [dataSource]="cargos" class="mat-elevation-z8">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef>#</th>
                    <td mat-cell *matCellDef="let c">{{c.idCargo}}</td>
                </ng-container>
                <ng-container matColumnDef="nome">
                    <th mat-header-cell *matHeaderCellDef>Nome</th>
                    <td mat-cell *matCellDef="let c">{{c.nome}}</td>
                </ng-container>    
                <ng-container matColumnDef="descricao">
                    <th mat-header-cell *matHeaderCellDef>Descrição</th>
                    <td mat-cell *matCellDef="let c">{{c.descricao}}</td>
                </ng-container>
                <ng-container matColumnDef="salario">
                    <th mat-header-cell *matHeaderCellDef="">Salario</th>
                    <td mat-cell *matCellDef="let c">{{c.salario}}</td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="colunas"></tr>
                <tr mat-row *matRowDef="let row; columns: colunas"></tr>
          </table>
    </main>
</div>
